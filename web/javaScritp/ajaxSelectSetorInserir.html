<script>
        var xmlHttp;
    
    
        
// AJAX para o campo select Depto
    function pkDivisao(combo) {
        idDivivisao = combo.value;

        if(idDivivisao === 0) return;
    
    var url = 'include/selectSetorInserir.jsp?pkDivisao=' + idDivivisao;
    if (window.ActiveXObject){
        xmlHttp = new ActiveXObject('Microsoft.XMLHTTP');
    }else if (window.XMLHttpRequest) {
        xmlHttp = new XMLHttpRequest();
    }

    xmlHttp.open('GET', url, true);
    xmlHttp.onreadystatechange = callback;
    xmlHttp.send(null);
    }

    function callback() {
        if (xmlHttp.readyState === 4) {
            if (xmlHttp.status === 200) {
                exibiSelecao();
            }
        }
    }
    function exibiSelecao() {
        var selecao = document.getElementById("selectSetor");
        selecao.innerHTML = xmlHttp.responseText;
        //document.getElementById("setorId").style.visibility="hidden"
    }

</script>
