<script>
    var xmlHttp;
        
// AJAX para o campo select Depto
    function pkCatFin(combo) {
        idCatFinalidade = combo.value;
        if(idCatFinalidade === 0) return;
    
    var url = 'ControllerServlet?acao=CatSubFinalidadeListaSelect&pkCatFinalidade='+idCatFinalidade;
    if (window.ActiveXObject){
        xmlHttp = new ActiveXObject('Microsoft.XMLHTTP');
    }else if (window.XMLHttpRequest) {
        xmlHttp = new XMLHttpRequest();
    }

    xmlHttp.open('GET', url, true);
    xmlHttp.onreadystatechange = callback;
    xmlHttp.send(null);
    }

    function callback() {
        if (xmlHttp.readyState === 4) {
            if (xmlHttp.status === 200) {
                exibiSelecao();
            }
        }
    }
    function exibiSelecao() {
        var selecao = document.getElementById("selectSubFinalidade");
        selecao.innerHTML = xmlHttp.responseText;
    }
</script>
