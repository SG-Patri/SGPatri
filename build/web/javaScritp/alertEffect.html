<style> 
#alertEffect{
  visibility:hidden;
  -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
  -webkit-animation-duration: 6s; /* Safari 4.0 - 8.0 */
  
  animation-name: example;
  animation-duration: 6s;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes example {
  from {visibility: visible;}
  to {visibility: hidden;}
}

/* Standard syntax */
@keyframes example {
  from {visibility: visible;}
  to {visibility: hidden;}
}
</style>
