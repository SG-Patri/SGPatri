<script>
function AutoCessaoValidacao(combo){
    situacao = combo.value;
    if (situacao === 'Validado'){
        //Desabilita os campos
        document.getElementById("Problema").disabled = true;
        document.getElementById("Divisao").disabled = true;
        document.getElementById("Tarefa").disabled = true;
                    
        //Limpa os Campos
        document.getElementById("Problema").value = '';
        document.getElementById("Divisao").value = '';
        document.getElementById("Tarefa").value = '';
        
        //Coloca cor Cinza
        document.getElementById("Problema").style.opacity="0.6";
        document.getElementById("Divisao").style.opacity="0.6";
        document.getElementById("Tarefa").style.opacity="0.6";
                
        
        
    }else{
        //Habilita campos
        document.getElementById("Problema").disabled = false;
        document.getElementById("Divisao").disabled = false;
        document.getElementById("Tarefa").disabled = false;
        //remove cor cinza
        document.getElementById("Problema").style.opacity="";
        document.getElementById("Divisao").style.opacity="";
        document.getElementById("Tarefa").style.opacity="";
    }
}
</script>
